<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="pw-container">
          <div class="pw"></div>
          <span onclick="copyKey()" class="material-symbols-outlined">
            content_copy
          </span>
        </div>
        <div class="alert" id="alert"></div>
        <input id="lenghtInput" type="number" value="8" min="8" />
        <div class="checkboxes">
          <label for="numbers">numbers</label>
          <input type="checkbox" id="numbers" checked />
          <label for="symbols">symbols</label>
          <input type="checkbox" id="symbols" checked />
          <label for="uppers">uppers</label>
          <input type="checkbox" id="uppers" checked />
          <label for="lowers">lowers</label>
          <input type="checkbox" id="lowers" checked />
        </div>

        <button id="generate" onclick="generator()">Generate</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
