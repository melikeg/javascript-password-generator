<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="alert-container" id="alert">
          <div class="alert">alert</div>
        </div>
        <h2>Password Generator</h2>
        <div class="pw-container">
          <div class="pw"></div>
          <span onclick="copyKey()" class="material-symbols-outlined">
            content_copy
          </span>
        </div>
        <div class="strenght-bar">
          <div class="strenght-line"></div>
        </div>
        <div class="lenghtInputBox">
          <label for="lenghtInput">Character lenght is: </label>
          <input
            id="lenghtInput"
            class="lenghtInput"
            type="number"
            value="16"
            min="8"
            max="25"
          />
        </div>

        <div class="checkboxes">
          <div>
            <label for="uppers">Upper Letters</label>
            <input type="checkbox" id="uppers" checked />
          </div>
          <div>
            <label for="lowers">Lower Letters</label>
            <input type="checkbox" id="lowers" checked />
          </div>
          <div>
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div>
            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols" />
          </div>
        </div>

        <button id="generate">Generate</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
